<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body class="container">
    <div class="tool">
        <div id="colorList">
            <img class="img-brush" src="./img/brush.png" />
            <input id="color" type="color" />

            <div class="d-flex">
                <div class="color-option" style="background-color: #e74c3c;" data-color="#e74c3c"></div>
                <div class="color-option" style="background-color: #e67e22;" data-color="#e67e22"></div>
                <div class="color-option" style="background-color: #f1c40f;" data-color="#f1c40f"></div>
                <div class="color-option" style="background-color: #2ecc71;" data-color="#2ecc71"></div>
                <div class="color-option" style="background-color: #27ae60;" data-color="#27ae60"></div>
                <div class="color-option" style="background-color: #1abc9c;" data-color="#1abc9c"></div>
                <div class="color-option" style="background-color: #3498db;" data-color="#3498db"></div>
                <div class="color-option" style="background-color: #34495e;" data-color="#34495e"></div>
                <div class="color-option" style="background-color: #8e44ad;" data-color="#8e44ad"></div>
                <div class="color-option" style="background-color: #d35400;" data-color="#d35400"></div>
                <div class="color-option" style="background-color: #ffffff;" data-color="#ffffff"></div>
                <div class="color-option" style="background-color: #bdc3c7;" data-color="#bdc3c7"></div>
                <div class="color-option" style="background-color: #95a5a6;" data-color="#95a5a6"></div>
                <div class="color-option" style="background-color: #000000;" data-color="#000000"></div>
            </div>
        </div>

        <div class="line">
            <div>
                <img src="./img/width.png" />
                <select id="line-width">
                    <option value="1">1px</option>
                    <option value="2">2px</option>
                    <option value="3">3px</option>
                    <option value="4">4px</option>
                    <option value="5" selected>5px</option>
                    <option value="6">6px</option>
                    <option value="7">7px</option>
                    <option value="8">8px</option>
                    <option value="9">9px</option>
                    <option value="10">10px</option>
                </select>
            </div>

            <div>
                <img src="./img/eraser.png" id="erase-btn" class="cursor" />
                <img src="./img/fill.png" id="fill-btn" class="cursor" />
                <img src="./img/reset.png" id="reset-btn" class="cursor" />

                <!-- 사진 -->
                <label for="file" class="cursor">
                    <img src="./img/photo.png" />
                </label>
                <input id="file" type="file" accept="image/*">
            </div>

            <!-- 텍스트 -->
            <div>
                <img src="./img/text.png" />
                <input id="text" type="text" placeholder="Write & Double Click" class="form-control-sm" />
                <select id="fontSelect">
                    <option value="18px" selected>18px</option>
                    <option value="20px">20px</option>
                    <option value="22px">22px</option>
                    <option value="24px">24px</option>
                    <option value="26px">26px</option>
                    <option value="28px">28px</option>
                    <option value="30px">30px</option>
                    <option value="32px">32px</option>
                </select>
            </div>
        </div>
    </div>



    <div>
        <canvas></canvas>
    </div>
    <img src="./img/save.png" id="save-btn" class="cursor">


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
